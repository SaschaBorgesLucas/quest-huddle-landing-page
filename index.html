<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ebe158631c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/font-awesome.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Huddle</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="./src/image/logo.svg" alt="logo">
        </header>
            
        <main class="hero">
            <section class="mockup">
                <img src="./src/image/illustration-mockups.svg" alt="" class="mockup">
            </section>
            <section class="presentation-text">
                <h1>
                    Build The Community Your Fans Will Love
                </h1>
                <P>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
                </P>
                <a href="#" class="btn-register">Register</a>
            </section>     
        </main>

        <footer class="footer">
            <div class="circle">
                <a href="">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </div>
            <div class="circle">
                <a href="">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <div class="circle">
                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </footer> 
    </div>  
</body>
</html>
